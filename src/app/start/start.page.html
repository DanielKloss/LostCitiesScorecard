<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>
            SETUP GAME
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-header>
    <ion-segment [(ngModel)]="gameType">
        <ion-segment-button value="false">
            Single Game
        </ion-segment-button>
        <ion-segment-button value="true">
            Best of Three
        </ion-segment-button>
    </ion-segment>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-list-header>
            Players
        </ion-list-header>
        <ion-item-sliding *ngFor="let player of players">
            <ion-item>
                <ion-checkbox slot="start" [(ngModel)]="player.selectedToPlay" [disabled]="!player.canBeSelected" (ionChange)="playerSelectedChanged()"></ion-checkbox>
                <ion-label text-wrap>{{player.name}}</ion-label>
            </ion-item>
            <ion-item-options side="end">
                <ion-item-option (click)="editPlayer(player.name)" color="primary"> <ion-icon name="create"></ion-icon></ion-item-option>
                <ion-item-option (click)="deletePlayer(player.name)" color="danger"><ion-icon name="trash"></ion-icon></ion-item-option>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>

    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button (click)="addPlayer()">
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>
</ion-content>

<ion-footer>
    <ion-button (click)="startGame()" expand="full" size="large" color="light" margin="50">START GAME</ion-button>
</ion-footer>
